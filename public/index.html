<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Scraper</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="icon" type="image/x-icon" href="img/icon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inter:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Secular+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="itens">
        <div class="top-text">
          <h1 class="main-title">
            Search the main<br />
            <span class="amazon-text">Amazon</span> products
          </h1>
        </div>
        <div class="search-bar">
          <input placeholder="Product name" class="input" id="input" />
          <button class="button" id="submitBtn">
            <img src="img/search-icon.svg" alt="Search icon" />
          </button>
        </div>
        <div class="loading-section" id="loading">
          <div class="three-body">
            <div class="three-body__dot"></div>
            <div class="three-body__dot"></div>
            <div class="three-body__dot"></div>
          </div>
          <span class="loading-title"
            >Loading products. This may<br />take up to 30 seconds.</span
          >
        </div>
        <div class="warnings">
          <span class="warning" id="UnknownError"
            ><i class="fa-solid fa-triangle-exclamation"></i> An error occurred,
            please try again later.</span
          >
          <span class="warning" id="NoInsert"
            ><i class="fa-solid fa-triangle-exclamation"></i> Insert a product
            name.</span
          >
        </div>
        <div class="division" id="divisionTop"></div>
        <div class="card-section" id="card-section"></div>
        <div class="division" id="divisionBottom"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
